<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link rel="stylesheet" href="assets/css/normalize.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <div class="contenedor">
        <section id="mensaje">
        
                <div>
                    <textarea name="" id="tAMensaje" cols="30" rows="10" placeholder="Introduce tu mensaje"></textarea>
                </div>
                <div class="botones">
                    <button type="submit" class="encriptar" id="btnEncriptar">Encriptar</button>
                <button type="submit" class="desencriptar" id="btnDesencriptar">Desencriptar</button>
                </div>
            
        </section>
    
        <section id="resultado">
                <div id="imagenYTexto">
                    <img src="assets/img/textoNoEncontrado.png" alt="">
                    <p class="text1">Ningun mensaje encontrado</p>
                    <p class="text2">Introduzca el texto que desea cifrar o descifrar.</p>
                </div>
                <div id="resultadoYBtn" class="ocultarImagenYTexto">
                    <textarea name="" id="tAResultado" cols="30" rows="10"></textarea>
                    <button type="submit" id="btnCopiar">Copiar</button>
                </div>
        </section>
    </div>

    <script src="assets/js/script.js"></script>
</body>
</html>
