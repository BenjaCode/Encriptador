<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link rel="stylesheet" href="assets/css/normalize.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <div class="contenedor">
        <section id="mensaje">
            <form action="">
                <div>
                    <textarea name="" id="" cols="30" rows="10" placeholder="Introduce tu mensaje"></textarea>
                </div>
                <div class="botones">
                    <button type="submit" class="encriptar">Encriptar</button>
                <button type="submit" class="desencriptar">Desencriptar</button>
                </div>
            </form>
        </section>
    
        <section id="resultado">
                <div>
                    <img src="assets/img/textoNoEncontrado.png" alt="">
                    <p>Ningun mensaje encontrado</p>
                    <p>Introduzca el texto que desea cifrar o descifrar.</p>
                </div>
        </section>
    </div>
</body>
</html>
